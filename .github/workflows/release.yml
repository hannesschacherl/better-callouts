name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: cli/gh-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          gh release create "$tag" \
            --title="$tag" \
            --draft \
            --notes "" \
            ./main.js ./manifest.json
